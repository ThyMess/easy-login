<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="show-login-btn"><i class="fas fa-sign-in-alt"></i>Show Login</div>
    <div class="login-box">
        <div class="hide-login-btn"><i class="fas fa-times"></i></div>
        <form action="index.html" class="login-form" method="POST">
            <h1>Welcome</h1>
            <input type="text" class="txtb" placeholder="username">
            <input type="password" class="txtb" placeholder="password">
            <input type="submit" class="loginb" value="Login">
        </form>
    </div>
    <script>
        $(".show-login-btn").on("click",function(){
            $(".login-box").toggleClass("showed");
        })
        $(".hide-login-btn").on("click",function(){
            $(".login-box").toggleClass("showed");
        })
    </script>
</body>
</html>
